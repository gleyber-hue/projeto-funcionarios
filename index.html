<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Cadastro de Funcionários</h1>
        <form id="formCadastro">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome Completo:</label>
                <input type="text" id="nome" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label for="nascimento" class="block text-gray-700 text-sm font-bold mb-2">Data de Nascimento:</label>
                <input type="date" id="nascimento" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Sexo:</label>
                <div class="flex gap-4 mt-2">
                    <input type="radio" id="masculino" name="sexo" value="Masculino" required class="mr-1">
                    <label for="masculino" class="text-gray-700">Masculino</label>
                    
                    <input type="radio" id="feminino" name="sexo" value="Feminino" class="mr-1">
                    <label for="feminino" class="text-gray-700">Feminino</label>
                    
                    <input type="radio" id="outro" name="sexo" value="Outro" class="mr-1">
                    <label for="outro" class="text-gray-700">Outro</label>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="telefone" class="block text-gray-700 text-sm font-bold mb-2">Telefone:</label>
                <input type="tel" id="telefone" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail:</label>
                <input type="email" id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label for="cargo" class="block text-gray-700 text-sm font-bold mb-2">Cargo:</label>
                <input type="text" id="cargo" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-6">
                <label for="salario" class="block text-gray-700 text-sm font-bold mb-2">Salário:</label>
                <input type="number" id="salario" step="0.01" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Cadastrar</button>
            <button type="button" id="btnVerCadastros" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-2">Ver Cadastros</button>
            <button type="button" id="btnSair" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-2">Sair</button>
        </form>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('btnSair').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
