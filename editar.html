<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Editar Funcionário</h1>
        <form id="formEditar">
            <input type="hidden" id="idEditar">
            
            <div class="mb-4">
                <label for="nomeEditar" class="block text-gray-700 text-sm font-bold mb-2">Nome Completo:</label>
                <input type="text" id="nomeEditar" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label for="nascimentoEditar" class="block text-gray-700 text-sm font-bold mb-2">Data de Nascimento:</label>
                <input type="date" id="nascimentoEditar" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Sexo:</label>
                <div class="flex gap-4 mt-2">
                    <input type="radio" id="masculinoEditar" name="sexoEditar" value="Masculino" required class="mr-1">
                    <label for="masculinoEditar" class="text-gray-700">Masculino</label>
                    
                    <input type="radio" id="femininoEditar" name="sexoEditar" value="Feminino" class="mr-1">
                    <label for="femininoEditar" class="text-gray-700">Feminino</label>
                    
                    <input type="radio" id="outroEditar" name="sexoEditar" value="Outro" class="mr-1">
                    <label for="outroEditar" class="text-gray-700">Outro</label>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="telefoneEditar" class="block text-gray-700 text-sm font-bold mb-2">Telefone:</label>
                <input type="tel" id="telefoneEditar" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label for="emailEditar" class="block text-gray-700 text-sm font-bold mb-2">E-mail:</label>
                <input type="email" id="emailEditar" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label for="cargoEditar" class="block text-gray-700 text-sm font-bold mb-2">Cargo:</label>
                <input type="text" id="cargoEditar" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-6">
                <label for="salarioEditar" class="block text-gray-700 text-sm font-bold mb-2">Salário:</label>
                <input type="number" id="salarioEditar" step="0.01" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Salvar Alterações</button>
            <button type="button" id="btnCancelarEditar" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-2">Cancelar</button>
        </form>
    </div>
    
    <script src="editar.js"></script>
</body>
</html>
