<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros de Funcionários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Funcionários Cadastrados</h1>
        <div id="listaFuncionarios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Dados dos funcionários serão inseridos aqui como cartões pelo JavaScript -->
        </div>
        <button id="btnVoltar" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-4">Voltar ao Cadastro</button>
        <button id="btnSair" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-2">Sair</button>
    </div>
    
    <script src="cadastros.js"></script>
    <script>
        document.getElementById('btnSair').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
